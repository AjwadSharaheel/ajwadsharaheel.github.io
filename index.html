<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Add your content here -->

</html>



<header>
  <div class="header-image">
    <!-- Add your background image here -->
  </div>
  <div class="timeline">
    <div class="timeline-item">
      <div class="timeline-item-content">
        <h3>Bachelor's Degree</h3>
        <!-- Add details about your bachelor's degree here -->
      </div>
    </div>
    <div class="timeline-item">
      <div class="timeline-item-content">
        <h3>Job Tenure 1</h3>
        <!-- Add details about your first job tenure here -->
      </div>
    </div>
    <!-- Add more timeline items as needed -->
  </div>
</header>



<section class="currently-reading">
  <h2>Currently Reading</h2>
  <div class="reading-list">
    <div class="reading-item">
      <a href="article1-link.com">
        <img src="article1-image.jpg" alt="Article 1">
      </a>
    </div>
    <div class="reading-item">
      <a href="article2-link.com">
        <img src="article2-image.jpg" alt="Article 2">
      </a>
    </div>
    <!-- Add more reading items as needed -->
  </div>
</section>



<section class="gallery">
  <h2>Gallery</h2>
  <div class="gallery-grid">
    <div class="gallery-item">
      <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="image2.jpg" alt="Image 2">
    </div>
    <!-- Add more gallery items as needed -->
  </div>
</section>



<section class="feedback">
  <h2>Feedback</h2>
  <form>
    <textarea placeholder="Enter your feedback or recommendations"></textarea>
    <button type="submit">Submit</button>
  </form>
</section>
